<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .welcome-container {
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .welcome-container h1 {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #ff6600;
      border-radius: 4px;
    }
    a:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
<div class="welcome-container">
  <h1>어서오세요, <span th:text="${name}"></span>님</h1>
  <a href="/todo/user/logout">Logout</a>
</div>
</body>
</html>
